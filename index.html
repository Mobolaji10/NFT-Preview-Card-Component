<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="product-img">
        <img src="images/image-equilibrium.jpg" alt="">
      </div>
      <div class="content">
        <h2 class="title">Equilibrium #3429</h2>

        <p class="text">Our Equilibrium collection promotes balance and calm.</p>

        <div class="icon">
          <div class="price">
            <img src="images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="countdown">
            <img src="images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>

        <hr>

       <div class="author">
        <img src="images/image-avatar.png" alt="" class="author-img">
        <p class="author-name">Creation of <a href="">Jules Wyvern</a></p>
       </div>
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="name">Ibrahim Farid</a>.
  </div>
</body>
</html>
